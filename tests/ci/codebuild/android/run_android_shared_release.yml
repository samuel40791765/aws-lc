version: 0.2

phases:
  build:
    commands:
      - chmod +x ./tests/ci/android/AWSLCAndroidTestRunner/gradlew
      - cd tests/ci/
      - python3 -m venv .env && . .env/bin/activate && pip install -r requirements.txt
      - >
        ./kickoff_devicefarm_job.sh
        --test-name "AWS-LC Android FIPS ${CODEBUILD_RESOLVED_SOURCE_VERSION}"
        --main-apk app/build/outputs/apk/debug/awslc_shared_rel.apk
        --test-apk app/build/outputs/apk/androidTest/debug/awslc_shared_rel-androidTest.apk
        --fips false
        --release true
        --shared true
        --action start-job
