version: 0.2

phases:
  build:
    commands:
      - chmod +x ./tests/ci/android/AWSLCAndroidTestRunner/gradlew
      - cd tests/ci/android/AWSLCAndroidTestRunner
      - ./gradlew assembleDebug assembleAndroidTest -PRelease
      - mkdir $CODEBUILD_SRC_DIR/apk-artifacts
      - mv app/build/outputs/apk $CODEBUILD_SRC_DIR/apk-artifacts
      - cd $CODEBUILD_SRC_DIR/tests/ci/
      - python3 -m venv .env && . .env/bin/activate && pip install -r requirements.txt
      - >
        ./kickoff_devicefarm_job.sh 
        --test-name 'AWS-LC Android Release Test' 
        --main-apk $CODEBUILD_SRC_DIR/apk-artifacts/debug/awslc_androidrunner_rel.apk 
        --test-apk $CODEBUILD_SRC_DIR/apk-artifacts/androidTest/debug/awslc_androidrunner_rel-androidTest.apk 
        --action start-job
